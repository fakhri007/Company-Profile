name: CI/CD for Next.js

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Next.js App
        run: npm run build

      - name: Show Files in Build Output
        run: ls -R out/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Copy Files to GCP VM
        uses: appleboy/scp-action@master
        with:
          host: '34.69.159.152'
          username: 'fr-1'
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "out/"  # Adjust based on your Next.js build output
          target: "home/gcp/company-profile"  # Adjust based on your server directory structure

      - name: SSH into GCP VM and Restart App
        uses: appleboy/ssh-action@master
        with:
          host: '34.69.159.152'
          username: 'fr-1'
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd home/gcp/company-profile
            pm2 restart your-app-name  # Use the process manager you prefer
