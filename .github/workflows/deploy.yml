name: CI/CD for Next.js

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: SSH into GCP VM and Restart App
        uses: appleboy/ssh-action@master
        with:
          host: '34.69.159.152'
          username: 'fr-1'
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd home/gcp/company-profile
            git pull
            npm run build
            sudo pm2 start npm -- run start -- --port 80  # Use the process manager you prefer
