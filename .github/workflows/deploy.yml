name: CI/CD for Next.js

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@main
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        export_default_credentials: true

    - name: auth Google Cloud SDK
      run: echo '${{ secrets.GCP_SA_KEY }}' | gcloud auth activate-service-account --key-file=<(cat)

    - name: Deploy to GCP VM
      run: |
        gcloud compute ssh --zone=us-central1-c	 fr-1 --command="cd /home/gcp/company-profile && git pull origin master && ./deploy.sh"